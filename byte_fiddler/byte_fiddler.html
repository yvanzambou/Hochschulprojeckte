	<div class="board">
		<div class="decimal tabelle">
			<table>
				<thead>
					<tr>
						<th>Decimal</th>
					</tr>
				</thead>

					<tr>

					</tr>
				</tbody>
			</table>
		</div>

		<div class="hexadecimal tabelle">

				<thead>
					<tr>
						<th>Hexadecimal</th>
					</tr>
				</thead>

					<tr>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

			</thead>

			</tbody>
		</table>

			<div class="lamp"></div>

		</div>
		<div class="percentage-screen">

				</g>
			</defs>
		</svg>
		<div class="byte">
